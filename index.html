<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="timer">
      <div class="count">
        <div contenteditable="false" class="time" id="minutes">00</div>
        :
        <div contenteditable="false" class="time" id="seconds">00</div>
      </div>
      <div class="manage">
        <button class="start" data-starting="false">START</button>
        <button class="changer">&#9881;</button>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
